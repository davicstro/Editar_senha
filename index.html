<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar senha</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="conteudo">
      <nav class="left">
        <div class="left-bar">
          <div class="logo">
            <a href="http://google.com" target="_blank">
              <img src="/img/logo.png" />
              <span class="title-logo">In√≠cio</span>
            </a>
          </div>
        </div>
      </nav>
      <nav id="right">
        <div class="right-bar">
          <div class="itens">
            <h1>Home</h1>
            <div class="buttons-right">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Saldo, Extrato, DRE, etc ..."
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <a class="login" href="#" style="color: #8c52ff">Login</a>
            </div>
          </div>
        </div>
        <main class="conteudoCentro">
          <div class="login">
            <h1 class="txtLog">Editar senha</h1>
            <label for="email"> E-mail</label>
            <input
              class="inputLogin"
              type="text"
              placeholder="Digite seu email"
            />
            <label for="">Nova Senha</label>
            <input
              class="inputLogin"
              type="text"
              placeholder="Digite a nova senha"
            />
            <input
              class="inputLogin"
              type="text"
              placeholder="Repita a nova senha"
            />
            <a href="/"> <button class="bEntrar">Atualizar</button></a>
          </div>
        </main>
      </nav>
    </div>
  </body>
</html>
